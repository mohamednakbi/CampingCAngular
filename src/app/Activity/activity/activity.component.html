<h2>Activity Listing</h2>

<div class="mat-elevation-z8">

    <div>
        <a mat-raised-button color="primary" (click)="Openpopup('')" style="margin: 2%">Create New</a>
    </div>
   <table  mat-table [dataSource]="activitydata" matSort class="mat-elevation-z8">

<ng-container matColumnDef="id">
    
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
    <tr *ngFor="let x of activitydata  ">
    <td mat-cell *matCellDef="let element">{{x.id}}</td>
</tr>
  </ng-container>

  <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <tr *ngFor="let x of activitydata  ">
      <td mat-cell *matCellDef="let element">{{x.name}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>  description</th>  
        <tr *ngFor="let x of activitydata  ">
      <td mat-cell *matCellDef="let element">{{x.description  }}</td>
    </ng-container>

    <ng-container matColumnDef="capacity">
      <th mat-header-cell *matHeaderCellDef> capacity</th>
      <tr *ngFor="let x of activitydata  ">
      <td mat-cell *matCellDef="let element">{{x.capacity |number}}</td>
    </ng-container>

    <ng-container matColumnDef="favourite">
      <th mat-header-cell *matHeaderCellDef> favourite</th>
      <tr *ngFor="let x of activitydata  ">
      <td mat-cell *matCellDef="let element">{{x.favourite}}</td>
    </ng-container>

    <ng-container matColumnDef="disponibility">
      <th mat-header-cell *matHeaderCellDef> disponibility</th>
      <tr *ngFor="let x of activitydata  ">
      <td mat-cell *matCellDef="let element">{{x.disponibility}}</td>
    </ng-container>
    <ng-container matColumnDef="startTime">
        <th mat-header-cell *matHeaderCellDef> startTime</th>
        <tr *ngFor="let x of activitydata  ">
        <td mat-cell *matCellDef="let element">{{x.startTime}}</td>
      </ng-container>
      <ng-container matColumnDef="endTime">
        <th mat-header-cell *matHeaderCellDef> endTime</th>
        <tr *ngFor="let x of activitydata  ">
        <td mat-cell *matCellDef="let element">{{x.endTime}}</td>
      </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action</th>
      <td mat-cell *matCellDef="let element">
          <div>
              <a mat-raised-button   color="primary">Edit</a> |
              <a mat-raised-button  color="accent">Delete</a>
          </div>
      </td>
    </ng-container>

    
    <tr mat-header-row *matHeaderRowDef="displayColmuns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColmuns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons 
  aria-label="Select page of periodic elements">
</mat-paginator>
</div>
