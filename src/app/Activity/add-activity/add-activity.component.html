

<section class="py-7 bg-gradient-dark position-relative overflow-hidden">

    <img class="position-absolute start-0 top-0 h-100 z-index-1 opacity-6" src="../../assets/img/shapes/pattern-lines.svg" alt="pattern">
    <div class="container position-relative z-index-1">
        <div class="row">
            <div class="col-lg-12">
                <div class="card mt-5 mt-lg-0">
                    <div class="align-content-center"><h4 STYLE="margin-left: 400px">create Your Event</h4></div>
                    <form id="contact-form" method="post" autocomplete="off">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="input-group input-group-outline mb-3">
                                        <label class="form-label">Event Name</label>
                                        <input type="text" class="form-control"  name="eventName"    required>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-5">
                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label">short description</label>
                                    <input type="text" class="form-control"  name="description"  required>
                                </div>

                            </div>
                            <div class="col-md-5">

                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label">big description</label>
                                    <input type="text" class="form-control"  name="bigDescription"  required>
                                </div>

                            </div>

                            <div class="col-md-5">

                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label">targetdonation</label>
                                    <input class="form-control" type="number"  mode="decimal"  name="TargetDonation" />
                                </div>


                            </div>

                            <div class="col-md-5">

                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label">Start date</label>
                                    <input type="date" class="form-control" id="startAt" name="startAt"   >
                                </div>
                            </div>


                            <div class="col-md-5">

                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label">end at</label>
                                    <input type="date" class="form-control"  name="endAt"
                                      >
                                </div>

                            </div>
                            <div style="height: 500px">
                                <div style="height: 500px">
                                    <!-- <app-map using="create" (longLat)="getLatLng($event)"></app-map> -->
                                </div>
                            </div>

                            <div class="row mt-3">



                            </div>



                                <button type="submit" class="btn bg-gradient-info mt-3" >create</button>

                                <button style="float :right" type="submit" class="btn bg-gradient-info mt-3" >return</button>




                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
