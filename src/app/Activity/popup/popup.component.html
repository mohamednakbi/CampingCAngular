<form class="example-form" [formGroup]="Activityform" >
    <mat-card>
    <mat-card-content>
    

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Id</mat-label>
      <input matInput placeholder="ID" formControlName="id" >
    </mat-form-field>


    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name" >
      </mat-form-field>


      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>description</mat-label>
        <input matInput placeholder="description" formControlName="description" >
      </mat-form-field>



      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>capacity</mat-label>
        <input matInput placeholder="capacity" formControlName="capacity" >
      </mat-form-field>

  
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>favourite</mat-label>
      <textarea matInput placeholder="favourite" formControlName="favourite"></textarea>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>disponibility</mat-label>
        <textarea matInput placeholder="disponibility" formControlName="disponibility"></textarea>
        
        <!-- <mat-radio-group >
           <mat-radio-button value="auto">Auto</mat-radio-button>
          <mat-radio-button value="always">Always</mat-radio-button> 
        </mat-radio-group> -->
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>startTime</mat-label>
        <textarea matInput placeholder="favourite" formControlName="favourite"></textarea>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>endTime</mat-label>
        <textarea matInput placeholder="favourite" formControlName="favourite"></textarea>
      </mat-form-field>


    <section class="example-section">
        <mat-checkbox class="example-margin" formControlName="isactive">Is Active</mat-checkbox>
    </section>
</mat-card-content>
    <mat-card-footer>
    <div class="example-button-row" style="margin: 2px">
        <button mat-raised-button color="primary">Save</button> | <a  mat-raised-button color="accent">Close</a>
    </div>
</mat-card-footer>
</mat-card>
  </form>
